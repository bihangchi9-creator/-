<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>毕航驰 | AI产品经理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000000;
        color: #f5f5f7;
        overflow-x: hidden;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Syncopate', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .glitch-wrapper {
        position: relative;
      }
      .glass-panel {
        background: rgba(28, 28, 30, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }
        /* Hide UI elements */
        button, 
        .fixed, 
        footer,
        nav,
        [aria-label="Toggle Chat"] {
          display: none !important;
        }
        /* Improve readability for print */
        p, span, div, h1, h2, h3, h4, li {
          color: black !important;
          text-shadow: none !important;
        }
        .glass-panel, .bg-\[\#111\] {
          background: none !important;
          border: 1px solid #ddd !important;
          color: black !important;
        }
        .text-gray-400, .text-ios-gray, .text-gray-500, .text-gray-300 {
          color: #444 !important;
        }
        /* Fix grid layouts for print */
        .grid {
          display: block !important;
        }
        .grid > div {
          margin-bottom: 20px;
          page-break-inside: avoid;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ios-black': '#000000',
              'ios-dark': '#1c1c1e',
              'ios-gray': '#86868b',
              'ios-light': '#f5f5f7',
              'deep-black': '#000000',
            },
            animation: {
              'pulse-fast': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
